<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến, kiểu dữ liệu và toán tử</title>

    <form action="">

            </tr>

        </table>
        <table class="temperature">

                <th colspan="3" id="thbt2">Bài tập 2: Chuyển đổ C sang độ F</th>
            </tr>

                <th id="temp">Độ C</th>

            </tr>

                <td><input type="button" value="Convert" onclick="convertTemp()" > </td>
            <td><input type="reset" value="Tính lại"></td>
        </table>

        <table class="circle">
<!--            <h2 id="h2bt3" > Bài tập 3: Tính chu vi và diện tích hình tròn</h2>-->
                <tr>
                <th colspan="5" id="thbt3">Bài tập 3: Tính chu vi và diện tích hình tròn</th>
                </tr>
            <tr>
            <th class="tron">Bán kính</th>
            <th class="tron">Chu vi</th>
            <th class="tron">Diện tích</th>
        </tr>
        <tr>
            <td><input type="text" id="bankinh" size="4px"></td>
            <td><input type="text" id="chuvi" size="4px"></td>
            <td><input type="text" id="dientich" size="4px"></td>
            <td><input type="button" value="Tính" onclick="calculateCircle()" > </td>
            <td><input type="reset" value="Tính lại"></td>
        </tr>

        </table>
